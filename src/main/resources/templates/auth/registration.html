<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
</head>
<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
	<label for="username">Enter email: </label>
	<input type="email" th:field="*{email}" id="username"/>
	<div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
	<br/>
	<label for="password">Enter password: </label>
	<input type="password" th:field="*{password}" id="password"/>
	<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
	<br/>
	<label for="confirm_password">Confirm password: </label>
	<input type="password" th:field="*{confirmPassword}" id="confirm_password"/>
	<br/>
	<label for="name">Enter name: </label>
	<input th:field="*{name}" id="name"/>
	<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
	<br/>
	<label for="surname">Enter surname: </label>
	<input th:field="*{surname}" id="surname"/>
	<div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
	<br/>
	<input type="submit" value="Sign up!"/>
</form>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
